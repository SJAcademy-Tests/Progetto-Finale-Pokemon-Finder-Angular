<div class="leaderboard-container">
  <h2>Classifica Allenatori di Pokémon</h2>

  <div class="leaderboard-list">
    @if(leaderboard.length){ @for(p of leaderboard; track p){
    <!-- Ciclo su una lista di giocatori -->
    <div class="leaderboard-card">
      <div class="player-info">
        <span class="player-name">{{ p.name | capitalize }}</span>
        <span class="player-time">{{ p.played_at | date : 'medium' }}</span>
        <span class="player-score">{{ p.score }} Pokémon</span>
      </div>
    </div>
    }}@else{<span>Gioca Test'i mì</span> }
  </div>
</div>
