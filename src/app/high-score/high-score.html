<div class="leaderboard-container">
  <h2>Classifica Allenatori di Pokémon</h2>

  <div class="leaderboard-list">
    
    @if(leaderboard.length){ @for(p of leaderboard; track p){
    <!-- Ciclo su una lista di giocatori -->
    <div class="leaderboard-card">
      <div class="player-info">
        <span class="player-name">{{ p.nome | capitalize }}</span>
        <span class="player-time">{{ p.curr_date | date : 'medium' }}</span>
        <span class="player-score">{{ p.punteggio }} Pokémon</span>
      </div>
    </div>
    }}@else{<span>LOADING...</span>}
   
  </div>
</div>
