<div class="container">
    @if(selectedPokemonId){
    <app-pokemon-details [id]="selectedPokemonId" [posX]="selectedPokemonPosX"
        [posY]="selectedPokemonPosY"></app-pokemon-details>
    }

    <div >
        <div class="row w-100">
            <app-game-screen 
                (randomPokemon)="onRandomPokemon($event)"></app-game-screen>

        </div>
    </div>
</div>
