<div class="game-container" (click)="handleClick($event)">
  @if(flashSignal()){
    <div class="flash-overlay" ></div>
  }
  
  <div class="pokemon-canva" [style.gridTemplateColumns]="'repeat(' + Colonne + ', 30px)'">
    @for(p of finalPokemonSetSignal(); track p.id){
    <app-pokemon-cell
      #pokemonCell
      [pokemon]="p"
      (positionChange)="onPokemonPositionChange($event)"
    ></app-pokemon-cell>
    }
  </div>
</div>
