<div #detailContainer class="card" style="width: 30rem;">
  <h2 class="text-center card-text">{{ capitalize(pokemon.name) }}</h2>
  <img class="card-img-top pokemon-img " [src]="pokemon.sprites.front_default" [alt]="pokemon.name">
  <div class="card-body">
    <p class="card-text">Descrizione: {{ getIta(pokemon) }}.</p>
  </div>
</div>
